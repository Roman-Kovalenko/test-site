<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <title>Финансы</title>

</head>
<body class="text-center bg-light">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h3 class="my-5">Добро пожаловать на сайт</h3>
                
                <form action="list.html">
                    <div class="form-group row mt-3">
                      <label for="staticEmail" class="col-4 col-form-label">Email</label>
                      <div class="col-8 col-lg-4">
                        <input type="text" class="form-control" id="staticEmail" placeholder="email@example.com">
                      </div>
                    </div>

                    <div class="form-group row mt-3">
                      <label for="inputPassword" class="col-4 col-form-label">Пароль</label>
                      <div class="col-8 col-lg-4">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Пароль">
                      </div>
                    </div>

                    <div class="form-group row mt-3">
                        <div class="col-12">
                          <button type="submit" class="btn btn-success">Войти</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
          <div class="col-12 mt-3">
            <a href="register.html" class="link-info btn">Регистрация нового пользователя</a>
          </div>
        </div>
        <div class="row">
          <div class="col-12 mt-3">
            <a href="recovery.html" class="link-info btn">Забыли пароль?</a>
          </div>
        </div>
    </div>
    
</body>
</html>
