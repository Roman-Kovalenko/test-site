<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">

    <title>Финансы</title>
    

</head>
<body class="text-center bg-light">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h3 class="my-5">Добавление дохода</h3>
                
                <form action='list.html'>
                    <div class="form-group row mt-3">
                      <label for="staticSum" class="col-4 col-form-label">Введите сумму</label>
                      <div class="col-8 col-lg-4">
                        <input type="text" class="form-control" id="staticSum">
                      </div>
                    </div>

                    <div class="form-group row mt-3">
                      <label for="staticCategory" class="col-4 col-form-label">Категория</label>
                      <div class="col-6 col-lg-4">
                        <select class="form-control" id="staticCategory">
                          <option>Зарплата №1</option>
                          <option>Зарплата №2</option>
                          <option>Возврат долга</option>
                          <option>Без категории</option>
                          <option>Подработка</option>
                          <option>Приятные находки</option>
                          <option>Инвестиции</option>
                      </select>
                      </div>
                      <a href="#" class=" col-auto bg-secondary text-decoration-none text-white rounded px-2 m-1"><b>+</b></a>                              
                    </div>

                    <div class="form-group row mt-3">
                      <label for="inputComment" class="col-4 col-form-label">Комментарий</label>
                      <div class="col-8 col-lg-4">
                        <input type="text" class="form-control" id="inputComment" >
                      </div>
                    </div>

                    <div class="form-group row mt-5">
                        <div class="col-12">
                          <button type="submit" class="btn btn-primary">Сохранить операцию</button>
                        </div>
                    </div>
                </form>



                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
